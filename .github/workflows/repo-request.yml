name: Repo Request Listener

on:
  issues:
    types: [opened]

jobs:
  read-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Show issue title
        run: echo "${{ github.event.issue.title }}"

      - name: Show issue body (raw)
        run: |
          echo "-----BEGIN BODY-----"
          echo "${{ github.event.issue.body }}"
          echo "-----END BODY-----"

